<!DOCTYPE html>
<html lang="pl">

		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
			<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Montserrat&family=Roboto&display=swap"

		<link

		<script

		<title>Michał Pawlaczek</title>

	<body>

			<div class="header-img">

					<h1>Galeria Zdjęć</h1>
				</div>
				<div class="header-bg"></div>
			</div>
		</header>
		<nav class="nav">
			<ul>
				<li class="nav-item"><a href="#">Mustang</a></li>
				<li class="nav-item"><a href="#">Corvette</a></li>
				<li class="nav-item"><a href="#">Wszystkie zdjęcia</a></li>
			</ul>
		</nav>

		<main>
			<h2 class="oldtimer">Oldtimery</h2>
			<div class="grid-container">
				<div class="grid-box">
					<a href="./img/car-12.jpg">
						<img
							src="./img/car-12.jpg"
							alt="czerwony stary Ford Mustang"
						/>
					</a>
				</div>
				<div class="grid-box">
					<a href="./img/car-12.jpg">

							src="./img/car-12.jpg"

						/>
					</a>
					<a href="./img/car-2.jpg">
					<img
						src="./img/car-2.jpg"
						alt="żółta stara corvette'a"
					/>

					<div class="oldtimer-text">Corvette</div>
					<div class="oldtimer-bg">
				</div>
				</div>
			</a>
			</div>
		</main>
		<footer>
			<p>
				&copy; 2023| Galeria Zdjęć
				<span class="icon-box">
					<a href="#"><i class="fa-brands fa-twitter"></i></a>

			</p>
